# Notwendig fuer arquillian.xml mit urn:arq:org.jboss.arquillian.container.jbossas.remote_6_0
java.naming.factory.initial=org.jnp.interfaces.NamingContextFactory
java.naming.factory.url.pkgs=org.jboss.naming\:org.jnp.interfaces 
java.naming.provider.url=jnp://localhost:1099

# JNDI-Namen fuer RESTEasy beginnen mit "test/" wegen Arquillian
jndi.produktverwaltung = test/ArticleManagement/no-interface
jndi.bestellverwaltung = test/OrderManagement/no-interface
jndi.kundenverwaltung = test/ProfileManagement/no-interface

